<html>
  <head>
    <style>
      canvas {
        border: 1px solid #999;
        cursor: url('cursor.cur'), crosshair;
      }
      img {
        display: none;
      }
    </style>
  </head>

  <body>
    <canvas id="c" width="1000" height="1000"></canvas>
    <img src="PencilTextures3.jpg" id="img1"/><!-- dark ? -->
    <img src="PencilTextures3.jpg" id="img2"/><!-- light? -->
    <object id="wtPlugin" type="application/x-wacomtabletplugin">
      <param name="onload" value="pluginLoaded" />
    </object>
  </body>

  <script>
    var el = document.getElementById('c');
    var img1 = document.getElementById("img1");
    var img2 = document.getElementById("img2");
    var plugin = document.getElementById('wtPlugin');
    var ctx = el.getContext('2d');
    var pat1 = ctx.createPattern(img1,"repeat");
    var pat2 = ctx.createPattern(img2,"repeat");
    var cursorOffsetX = 12;
    var cursorOffsetY = 8;
    var isDrawing = false;
    var isSkipping = false;
    var skipCounter = 0;
    var penDownFrame = 0;
    var emptyInk = true;
    var px;
    var py;
    var x;
    var y;

    //ctx.globalAlpha = 0.5;
    //ctx.globalCompositeOperation = 'darker';
    //ctx.lineCap = 'square';
    ctx.shadowBlur = 1;
    //ctx.shadowColor = 'rgb(0, 0, 0)';
    //ctx.lineWidth = 2;

    clearCanvas();

    el.onmousedown = function(e) {
      isDrawing = true;
      x = e.clientX - cursorOffsetX;
      y = e.clientY - cursorOffsetY;
      px = x;
      py = y;
      penDownFrame = 0;
    };

    el.onmousemove = function(e) {
      if (isDrawing) {
        var minx;
        var miny;
        var pressure;

        x = e.clientX - cursorOffsetX;
        y = e.clientY - cursorOffsetY;
        minx = Math.min(x, px);
        miny = Math.min(y, py);
        pressure = plugin.penAPI.pressure;

        // set stroke and size according to pressure
        ctx.lineWidth = calcLineWidth(pressure);
        ctx.globalAlpha = calcGlobalAlpha(pressure);
        ctx.strokeStyle = calcStrokeStyle(pressure);

        // stroke line in offset canvas
        ctx.translate(minx, miny);
        ctx.beginPath();
        ctx.moveTo(px - minx, py - miny);
        ctx.lineTo(x - minx, y - miny);
        ctx.stroke();
        ctx.closePath();
        ctx.translate(-minx, -miny);

        px = x;
        py = y;
      }

      penDownFrame++;
    };

    el.onmouseup = function() {
      isDrawing = false;
    };

    function clearCanvas() {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      ctx.fillStyle = 'rgb(253, 253, 240)';
      //ctx.fillStyle = 'rgb(255, 255, 255)';
      ctx.fillRect(0, 0, 1000, 1000);
    }

    // ALPHA

    function calcGlobalAlpha(p) {
      var alpha;

      if(!isSkipping) {
        alpha = 1;
        if(p < 0.5) {
          alpha = 0.1;
        }
        // is ink empty?
        // did the pen just go down recently?
        // add some randomization
        if(emptyInk &&
          (penDownFrame < 5) &&
          ((Math.floor(Math.random()*50)) === 2)) {
          isSkipping = true;
          emptyInk = false;
          //window.setTimeout(resetEmptyInk, 30000);
        }
      } else {
        alpha = 0.2;
        skipCounter++;
        if(skipCounter > 50) {
          isSkipping = false;
          skipCounter = 0;
        }
      }
      
      return alpha;
    }

    function resetEmptyInk() {
      emptyInk = true;
    }

    // LINE WIDTH

    function calcLineWidth(p) {
      var width = p;

      if (p > 0.8) {
        width = 2;
      } else if (p < 0.6) {
        width = 0.5;
      } else {
        width = p * 1.2;
      }

      //console.log(p);
      //ctx.lineWidth = 3;
      //ctx.globalAlpha = (Math.floor(Math.random()*30)) === 2 ? 1 : pressure;
      //ctx.globalAlpha = pressure - 0.3;

      //return width;
      return 2;
    }

    // STROKE STYLE

    function calcStrokeStyle(p) {
      var style;

      if(p > 0.9 || p < 0.3) {
        style = pat2;
      } else {
        style = pat1;
      }

      return style;
    }

  </script>

</html>

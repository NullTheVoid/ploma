<html>
<head>
  <script>

    // *********************************************************************
    // onload
    //   when the window loads, start a timer to read from the plugin
    //
    window.onload = function() {
      startRead();
    };

    // *********************************************************************
    // getWacomPlugin
    //   returns a Wacom plugin instance
    //
    function getWacomPlugin() {
      var plugin = document.getElementById('wtPlugin');
      return plugin;
    }

    // *********************************************************************
    // startRead
    //   start a timer to read from the plugin in 500 milliseconds
    //
    function startRead() {
      timeoutID = window.setTimeout(returnRead, 500);
    }

    // *********************************************************************
    // returnRead
    //   read and print out the pressure reading from the Wacom WebPlugin
    //   start a new timer to read from the plugin
    //
    function returnRead() {
      console.log('pressure: ' + getWacomPlugin().penAPI.pressure);
      startRead();
    }
  </script>
</head>

<body>

  <!-- Using this Wacom WebPlugin for Linux: https://github.com/ZaneA/WacomWebPlugin -->
  <!-- For all non-IE browsers: Firefox, Chrome, Safari, Opera -->
  <object id="wtPlugin" type="application/x-wacomtabletplugin">
    <param name="onload" value="pluginLoaded" />
  </object>

</body>

</html>

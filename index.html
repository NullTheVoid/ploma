<html>
<head>
<style>
  body {
    font-family: sans-serif;
  }
  canvas {
    float: left;
    cursor: none;
    border: 1px solid gray;
  }
  img {
    display: none;
  }
  a {
    padding: 10px;
    line-height: 40px;
    cursor: pointer;
    color: white;
    text-decoration: none;
  }
  .noselect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  #save {
    background: #3B2D38;
  }
  #clear {
    background: #F02475;
  }
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<div id="buttons">
  <a id="save" class="noselect">Save</a>
  <br>
  <br>
  <a id="clear" class="noselect">Clear</a>
  <br>
  <br>
  <br>
  <input type="checkbox" id="cursor" class="noselect"/> Show Cursor
  <br>
  <input type="checkbox" id="mouse" class="noselect"/> Use Mouse
</div>
<!-- <img src="img/circle_ballpoint_4.png" id="texture"/> -->
<object id="wtPlugin" type="application/x-wacomtabletplugin">
  <param name="onload" value="pluginLoaded"/>
</object>
</body>

<script>
// State
var w = 1300;
var h = 1000;
var cursorOffsetX = 12;
var cursorOffsetY = 6;
var inputStrokes = [];
var curInputStroke = null;
var filteredStrokes = [];
var curFilteredStroke = null;
var isDrawing = false;
var minx = null;
var maxx = null;
var miny = null;
var maxy = null;
var lastControlPoint = null;
var stepOffset = 0;
var stepInterval = 0.35;
var filterWeight = 50;
var mouseMoveCounter = 0;
var mouseLifted = false;
var useMouse = false;

// DOM
var canvas;
var imageData;
var save;
var clear;
var cursor;
var texture;
var plugin;
var ctx;
var paperColor = 'rgb(255, 255, 255)';

window.onload = function() {
  initDOMElements();
  initEvents();
  clearCanvas();
}

function initDOMElements() {
  canvas = document.getElementById('canvas');
  canvas.setAttribute('width', w);
  canvas.setAttribute('height', h);
  save = document.getElementById('save');
  clear = document.getElementById('clear');
  cursor = document.getElementById('cursor');
  texture = document.getElementById("texture");
  plugin = document.getElementById('wtPlugin');
  ctx = canvas.getContext('2d');

  // If pen is not detected at startup
  // assume that we're using a mouse
  // TODO: check for plugin loading time, it is
  // not as synchronous as it seems
  if (!plugin.penAPI || !plugin.penAPI.pressure) {
    useMouse = true;
    mouse.checked = true;
  }
}

function initEvents() {
  save.onclick = function(e) {
    window.open(canvas.toDataURL());
  }
  clear.onclick = function(e) {
    clearCanvas();
  }
  cursor.onclick = function(e) {
    if(cursor.checked) {
      canvas.style.cursor = 'crosshair';
    } else {
      canvas.style.cursor = 'none';
    }
  }
  mouse.onclick = function(e) {
    useMouse = mouse.checked;
  }
  canvas.onmousedown = function(e) {
    var point = getEventPoint(e);
    isDrawing = true;
    stepOffset = stepInterval;

    curInputStroke = [point];
    inputStrokes.push(curInputStroke);

    curFilteredStroke = [point];
    filteredStrokes.push(curFilteredStroke);
  };
  canvas.onmousemove = function(e) {
    mouseMoveCounter++;
    if (!isDrawing) return;
    if (!mouseLifted) {
      if (mouseMoveCounter % 2 === 0) return;
    }
    mouseLifted = false;
    
    var point = getEventPoint(e);

    // ignore duplicates in the same stroke
    var lastPoint = curInputStroke.last();
    if(lastPoint.x === point.x &&
       lastPoint.y === point.y) {
      return;
    }
    curInputStroke.push(point);

    // filter inputs
    var len = curInputStroke.length;
    var fpoint = calculateFilteredPoint(
      curInputStroke[len - 3],
      curInputStroke[len - 2],
      curInputStroke[len - 1]
    );
    if(fpoint) {
      curFilteredStroke.push(fpoint);
    }

    redraw();
  }
  canvas.onmouseup = function(e) {
    // keep the mouseup point if it's not identical
    // to the last point
    var point = getEventPoint(e);
    var lastInputPoint = curInputStroke.last();
    if(lastInputPoint.x !== point.x ||
       lastInputPoint.y !== point.y) {
      mouseLifted = true;
      canvas.onmousemove(e);
    }
    curFilteredStroke.push(point);
    isDrawing = false;
    lastControlPoint = null;
  };
}

function redraw() {
  if (!isDrawing) {
    return;
  }
  // TODO: Handle single point and double point strokes
  // 3 points needed for a look-ahead bezier
  if(curFilteredStroke.length >= 3) {
    var len = curFilteredStroke.length;
    createAndDrawBezier([
      curFilteredStroke[len - 3],
      curFilteredStroke[len - 2],
      curFilteredStroke[len - 1]
    ]);
  }
};

// draw a cubic bezier based on 3 points
function createAndDrawBezier(pts) {
  minx = w;
  miny = h;
  maxx = 0;
  maxy = 0;

  // endpoints and control points
  var p0 = pts[0];
  var p3 = pts[1];
  var p1;
  var p2;

  // calculate p1
  if(!lastControlPoint) {
    p1 = {
      x: p0.x + (p3.x - p0.x) * 0.33,
      y: p0.y + (p3.y - p0.y) * 0.33,
      p: p0.p + (p3.p - p0.p) * 0.33
    };
  } else {
    p1 = getMirroredPt(lastControlPoint, p0);
  }

  // calculate p2
  if (pts[2]) {
    p2 = {
      x: p3.x - (((p3.x - p0.x) + (pts[2].x - p3.x)) / 2 / 3),
      y: p3.y - (((p3.y - p0.y) + (pts[2].y - p3.y)) / 2 / 3),
      p: p3.p - (((p3.p - p0.p) + (pts[2].p - p3.p)) / 2 / 3)
    };
  } else {
    p2 = {
      x: p0.x + (p3.x - p0.x) * 0.66,
      y: p0.y + (p3.y - p0.y) * 0.66,
      p: p0.p + (p3.p - p0.p) * 0.66
    };
  }

  // set last control point
  lastControlPoint = p2;

  // step along curve
  var stepPoints = calculateStepPoints(p0, p1, p2, p3);
  for(var i = 0; i < stepPoints.length; i++) {
    drawStep(imageData, stepPoints[i]);
  }

  // set image using a crude dirty rect
  ctx.putImageData(imageData, 0, 0, minx, miny, maxx-minx+10, maxy-miny+10);
}

// calculate even steps along a bezier (p0, p1, p2, p3)
function calculateStepPoints(p0, p1, p2, p3) {
  var stepPoints = [];
  var i = stepInterval;

  // algebraic conveniences
  // not geometric
  var A_x = p3.x - 3 * p2.x + 3 * p1.x - p0.x;
  var A_y = p3.y - 3 * p2.y + 3 * p1.y - p0.y;
  var A_p = p3.p - 3 * p2.p + 3 * p1.p - p0.p;
  var B_x = 3 * p2.x - 6 * p1.x + 3 * p0.x;
  var B_y = 3 * p2.y - 6 * p1.y + 3 * p0.y;
  var B_p = 3 * p2.p - 6 * p1.p + 3 * p0.p;
  var C_x = 3 * p1.x - 3 * p0.x;
  var C_y = 3 * p1.y - 3 * p0.y;
  var C_p = 3 * p1.p - 3 * p0.p;

  var t = (i - stepOffset) / Math.sqrt(C_x * C_x + C_y * C_y); // s = derivative

  while (t <= 1.0) {
    // point
    var step_x = t * (t * (t * A_x + B_x) + C_x) + p0.x;
    var step_y = t * (t * (t * A_y + B_y) + C_y) + p0.y;
    var step_p = t * (t * (t * A_p + B_p) + C_p) + p0.p;
    stepPoints.push({x: step_x, y: step_y, p: step_p});

    // step distance til next one
    var s_x = t * (t * 3 * A_x + 2 * B_x) + C_x; // dx/dt
    var s_y = t * (t * 3 * A_y + 2 * B_y) + C_y; // dy/dt
    var s = Math.sqrt(s_x * s_x + s_y * s_y); // derivative in 2D space
    var dt = i / s; // i = interval / derivative in 2D
    t = t + dt;
  }

  // TODO: maybe later use a better approximation for distance along the bezier?
  if (stepPoints.length == 0) // We didn't step at all along this Bezier
    stepOffset = stepOffset + getDistance(p0, p3);
  else
    stepOffset = getDistance(stepPoints.last(), p3);

  return stepPoints;
}

// calculate filtered point values to sanitize input
function calculateFilteredPoint(p1, p2, p3) {
  var w = filterWeight / 100;
  if (p1 == null || p2 == null || p3 == null)
    return null; // Not enough points yet to filter
  var m = getMidPt(p1, p3);
  return {
    x: w * p2.x + (1 - w) * m.x,
    y: w * p2.y + (1 - w) * m.y,
    p: w * p2.p + (1 - w) * m.p
  };
}

// calculate non-linear width (range [-2, 1]) based on pressure
function calculateWidth(p) {
  var width;
  // TODO: use a switch somehow for these range checks?
  if(p < 0) { // from bezier
    width = -2;
  }
  if(p < 0.4) {
    width = map(p, 0, 0.4, -2, 0.2);
  } 
  if((p >= 0.4) && (p < 0.45)) {
    width = map(p, 0.4, 0.45, 0.2, 0.25);
  }
  if((p >= 0.45) && (p < 0.8)) {
    width = map(p, 0.45, 0.8, 0.25, 0.50);
  }
  if((p >= 0.8) && (p < 0.95)) {
    width = map(p, 0.8, 0.95, 0.5, 0.6);
  }
  if((p >= 0.95) && (p <=0.99)) {
    width = map(p, 0.95, 0.99, 0.6, 0.65);
  }
  if((p >= 0.99) && (p <=1)) {
    width = map(p, 0.99, 1, 0.65, 0.85);
  }
  if(p > 1) { // from bezier
    width = 1;
  }
  return width;
}

// draw a pixel grid at a step point
function drawStep(id, point) {
  var x = point.x;
  var y = point.y;
  var width = calculateWidth(point.p);

  for(var i = Math.round(x) - 2; i < Math.round(x) + 3; i++) {
    for(var j = Math.round(y) - 2; j < Math.round(y) + 3; j++) {

      // update bounding rect
      minx = Math.min(minx, i);
      maxx = Math.max(maxx, i);
      miny = Math.min(miny, j);
      maxy = Math.max(maxy, j);

      // distance
      var dist = getDistance(
        {x: x, y: y},
        {x: i, y: j}
      );

      // antialiasing
      var a = 0.1/(dist - width) - 0.06;

      // spike
      if(dist < width) {
        a = 1;
      }
      
      // clamp alpha
      if (a < 0) a = 0;
      if (a > 1) a = 1;

      // color
      var r = 55;
      var g = 55;
      var b = 80;

      // byte-index pixel placement within array
      // old * (1-a) + new * a
      var idx = (i + j*w)*4;
      id.data[idx + 0] = id.data[idx + 0] * (1 - a) + r * a;
      id.data[idx + 1] = id.data[idx + 1] * (1 - a) + g * a;
      id.data[idx + 2] = id.data[idx + 2] * (1 - a) + b * a;
      id.data[idx + 3] = 255;
    }
  }
}

function getEventPoint(e) {
  var point = {
    x: e.clientX - cursorOffsetX,
    y: e.clientY - cursorOffsetY,
    p: (useMouse ? 1: plugin.penAPI.pressure)
  };
  return point;
}

function clearCanvas(){
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = paperColor;
  ctx.globalAlpha = 1;
  ctx.fillRect(0, 0, w, h);
  imageData = ctx.getImageData(0, 0, w, h);
}

// UTILS

Array.prototype.last = function(){
  return this[this.length - 1];
}

function getMidPt(p1, p2) {
  return {
    x: (p1.x + p2.x) / 2,
    y: (p1.y + p2.y) / 2,
    p: (p1.p + p2.p) / 2
  };
}

function getMirroredPt(p1, p2) {
  return {
    x: 2*p2.x - p1.x,
    y: 2*p2.y - p1.y,
    p: 2*p2.p - p1.p
  }
}

function getDistance(p1, p2) {
  var dx = p1.x - p2.x;
  var dy = p1.y - p2.y;
  return Math.sqrt(dx * dx + dy * dy);
}

function map(value, valueMin, valueMax, from, to) {
  var ratio = (value - valueMin) / (valueMax - valueMin);
  return from + ratio * (to - from);
}

</script>
</html>

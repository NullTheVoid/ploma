<html>
<head>
<style>
  body {
    font-family: sans-serif;
  }
  canvas#canvas {
    float: left;
    cursor: none;
    border: 1px solid gray;
  }
  canvas#texture-canvas-1 {
    display: none;
  }
  canvas#texture-canvas-2 {
    display: none;
  }
  img {
    display: none;
  }
  a {
    padding: 10px;
    line-height: 40px;
    cursor: pointer;
    color: white;
    text-decoration: none;
  }
  .noselect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  #save {
    background: #3B2D38;
  }
  #clear {
    background: #F02475;
  }
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<canvas id="texture-canvas-1"></canvas>
<canvas id="texture-canvas-2"></canvas>
<div id="buttons">
  <!-- buttons -->
  <a id="save" class="noselect">Save</a>
  <br>
  <br>
  <a id="clear" class="noselect">Clear</a>
  <br>
  <br>
  <br>
  <!-- checkboxes -->
  <input type="checkbox" id="cursor" class="noselect"/> Show Cursor
  <br>
  <input type="checkbox" id="mouse" class="noselect"/> Use Mouse
</div>
<!-- texture -->
<img src="img/red2.jpeg" id="texture1"/>
<img src="img/rubbing_to_mask 9.jpeg" id="texture2"/>
<!-- Wacom plugin -->
<object id="wtPlugin" type="application/x-wacomtabletplugin">
  <param name="onload" value="pluginLoaded"/>
</object>
</body>


<script type='text/javascript' src="scripts/ploma.js"></script>
<script type="text/javascript" src="scripts/init.js"></script>


</script>
</html>

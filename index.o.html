<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
<style>
  body {
    font-family: 'Amatic SC', cursive, sans-serif;
    font-size: 25px;
  }
  canvas#canvas {
    float: left;
    cursor: none;
    border: 1px solid gray;
  }
  a {
    margin-left: 5px;
    padding: 10px;
    cursor: pointer;
    color: white;
    text-decoration: none;
    border-radius: 6px;
  }
  #save {
    background: #0D9CC7;
  }
  #clear {
    background: #FF3333;
  }
  .noselect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
</style>
</head>

<body>
<canvas id="canvas" class="noselect"></canvas>
<div id="buttons">
  <!-- buttons -->
  <br>
  <a id="save" class="noselect">Save</a>
  <br>
  <br>
  <a id="clear" class="noselect">Clear</a>
  <br>
  <br>
  <br>
  <!-- checkboxes -->
  <input type="checkbox" id="cursor" class="noselect"/> Show Cursor
</div>
<!-- Wacom plugin -->
<object id="wtPlugin" type="application/x-wacomtabletplugin">
  <param name="onload" value="pluginLoaded"/>
</object>
</body>

<script type='text/javascript' src="ploma.o.js"></script>

<script type="text/javascript">
  "use strict";

  // DOM
  var body;
  var canvas;
  var save;
  var clear;
  var cursor;
  var plugin;
  var penAPI;
  var extendStroke;

  // State
  var ploma = null;
  var w = 1300;
  var h = 1000;
  var parallaxOffsetX = 12;
  var parallaxOffsetY = 12;
  var bodyScrollTop = 0;
  var mouseOffsetX = -1 * parallaxOffsetX;
  var mouseOffsetY = -1 * parallaxOffsetY;
  var isDrawing = false;

  window.onload = function() {

    // load DOM elements
    body = document.getElementsByTagName('body')[0];
    canvas = document.getElementById('canvas');
    canvas.setAttribute('width', w);
    canvas.setAttribute('height', h);
    save = document.getElementById('save');
    clear = document.getElementById('clear');
    cursor = document.getElementById('cursor');
    plugin = document.getElementById('wtPlugin');
    penAPI = plugin.penAPI;

    // load Ploma onto canvas and clear it
    ploma = new Ploma(canvas);
    ploma.clear();
    extendStroke = ploma.extendStroke;

    // bind button events
    save.onclick = function(e) {
      window.open(canvas.toDataURL());
    }
    clear.onclick = function(e) {
      ploma.clear();
    }
    cursor.onclick = function(e) {
      if(cursor.checked) {
        canvas.style.cursor = 'crosshair';
      } else {
        canvas.style.cursor = 'none';
      }
    }

    // bind scroll
    window.onscroll = function (event) {
      mouseOffsetX = body.scrollLeft - parallaxOffsetX;
      mouseOffsetY = body.scrollTop - parallaxOffsetY;
    }

    // bind input events
    if(window.PointerEvent) {
      ///////////////////////////////////
      // POINTER EVENT
      ///////////////////////////////////
      canvas.onpointerdown = function(e) {
        ploma.beginStroke(
          e.clientX + mouseOffsetX,
          e.clientY + mouseOffsetY,
          e.pressure
        );
        isDrawing = true;
      }
      canvas.onpointermove = function(e) {
        if (!isDrawing) return;
        ploma.extendStroke(
          e.clientX + mouseOffsetX,
          e.clientY + mouseOffsetY,
          e.pressure
        );
      }
      canvas.onpointerup = function(e) {
        ploma.endStroke(
          e.clientX + mouseOffsetX,
          e.clientY + mouseOffsetY,
          e.pressure
        );
        isDrawing = false;
      }
    } else if (plugin) {
      ///////////////////////////////////
      // PLUGIN
      ///////////////////////////////////
      canvas.onmousedown = function(e) {
        ploma.beginStroke(
          e.clientX + mouseOffsetX,
          e.clientY + mouseOffsetY,
          penAPI.pressure
        );
        isDrawing = true;
      }
      canvas.onmousemove = function(e) {
        if (!isDrawing) return;
        ploma.extendStroke(
          e.clientX + mouseOffsetX,
          e.clientY + mouseOffsetY,
          penAPI.pressure
        );
      }
      canvas.onmouseup = function(e) {
        ploma.endStroke(
          e.clientX + mouseOffsetX,
          e.clientY + mouseOffsetY,
          penAPI.pressure
        );
        isDrawing = false;
      }
    } else {
      ///////////////////////////////////
      // MOUSE
      ///////////////////////////////////
      canvas.onmousedown = function(e) {
        ploma.beginStroke(
          e.clientX + mouseOffsetX,
          e.clientY + mouseOffsetY,
          1
        );
        isDrawing = true;
      }
      canvas.onmousemove = function(e) {
        if (!isDrawing) return;
        ploma.extendStroke(
          e.clientX + mouseOffsetX,
          e.clientY + mouseOffsetY,
          1
        );
      }
      canvas.onmouseup = function(e) {
        ploma.endStroke(
          e.clientX + mouseOffsetX,
          e.clientY + mouseOffsetY,
          1
        );
        isDrawing = false;
      }
    }

  }

</script>

</html>

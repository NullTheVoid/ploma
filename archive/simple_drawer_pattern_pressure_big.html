<html>
  <head>
    <style>
      canvas {
        border: 1px solid #999;
        cursor: url('cursors/cursor.cur'), crosshair;
      }
      img {
        display: none;
      }
    </style>
  </head>

  <body>
    <canvas id="c" width="1300" height="1000"></canvas>
    <img src="img/transparency140b.png" id="img1"/><!-- dark ? -->
    <img src="img/transparency140b.png" id="img2"/><!-- light? -->
    <object id="wtPlugin" type="application/x-wacomtabletplugin">
      <param name="onload" value="pluginLoaded" />
    </object>
  </body>

  <script>
    var el = document.getElementById('c');
    var img1 = document.getElementById("img1");
    var img2 = document.getElementById("img2");
    var plugin = document.getElementById('wtPlugin');
    var ctx = el.getContext('2d');
    var pat1 = ctx.createPattern(img1,"repeat");
    var pat2 = ctx.createPattern(img2,"repeat");
    var cursorOffsetX = 12;
    var cursorOffsetY = 8;
    var isDrawing = false;
    var isSkipping = false;
    var skipCounter = 0;
    var penDownFrame = 0;
    var emptyInk = true;
    var penDownCounter = 0;
    var px;
    var py;
    var x;
    var y;

    clearCanvas();

    el.onmousedown = function(e) {
      isDrawing = true;
      x = e.clientX - cursorOffsetX;
      y = e.clientY - cursorOffsetY;
      px = x;
      py = y;
      penDownFrame = 0;
    };

    el.onmousemove = function(e) {
      if (isDrawing) {
        var minx;
        var miny;
        var pressure;

        x = e.clientX - cursorOffsetX;
        y = e.clientY - cursorOffsetY;
        minx = Math.min(x, px) + Math.random()*50;
        miny = Math.min(y, py) + Math.random()*50;
        pressure = plugin.penAPI.pressure;

        // set stroke and size according to pressure
        ctx.lineWidth = calcLineWidth(pressure);
        ctx.globalAlpha = calcGlobalAlpha(pressure);
        ctx.strokeStyle = calcStrokeStyle(pressure);

        // stroke line in offset canvas
        ctx.translate(minx, miny);
        ctx.beginPath();
        ctx.moveTo(px - minx, py - miny);
        ctx.lineTo(x - minx, y - miny);
        ctx.stroke();
        ctx.closePath();
        ctx.translate(-minx, -miny);

        px = x;
        py = y;
      }

      penDownFrame++;
    };

    el.onmouseup = function() {
      isDrawing = false;
    };

    function clearCanvas() {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
      ctx.fillStyle = 'rgb(253, 253, 238)';
      ctx.fillRect(0, 0, 1300, 1000);
    }

    // ALPHA

    function calcGlobalAlpha(p) {
      var alpha;

      if(!isSkipping) {
        alpha = 1;
        if(p < 0.5) {
          alpha = 0.9;
        }
        // is ink empty?
        // did the pen just go down recently?
        // add some randomization
        if((emptyInk && (penDownFrame < 5))) { //} ||
           //((Math.floor(Math.random()*2)) === 0)) {
          isSkipping = true;
          emptyInk = false;
          window.setTimeout(resetEmptyInk, 5000);
        }
      } else {
        alpha = 0.5;
        skipCounter++;
        if(skipCounter > 50) {
          isSkipping = false;
          skipCounter = 0;
        }
      }
      
      return alpha;
    }

    function resetEmptyInk() {
      emptyInk = true;
    }

    // LINE WIDTH

    function calcLineWidth(p) {
      var maxWidth = 2;
      var width = p;

      if (p < 0.6) {
        width = 1;
      } else {
        width = maxWidth;
      }

      return width;
    }

    // STROKE STYLE

    function calcStrokeStyle(p) {
      var style = pat2; // light

      if(p > 0.6) {
        style = pat1; // dark
      }

      return style;
    }

  </script>

</html>
